<div *ngIf="selected" class="container">
    <div class="content" 
        *ngFor="let item of list, let i = index"
        (click) = selectItemEvent(i)>
        <mat-card>
            <mat-icon fontIcon="schedule"></mat-icon>
        </mat-card>

        <mat-card>
            <mat-card-header>
                <em>{{item.dayString}}</em>
            </mat-card-header>
            <mat-card-content>
                 <p>{{item.hourRange}}</p>
            </mat-card-content>
            <mat-card-footer>
                <small>Aviable {{item.aviable}} of  {{item.total}}</small>
            </mat-card-footer>
        </mat-card>
    
    </div>
</div>

<div *ngIf="!selected">
    <h1>Select a day for reserve your appointment</h1>
</div>
